<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Admin Login</h4>
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Username</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                [(ngModel)]="username"
                                name="username"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                [(ngModel)]="password"
                                name="password"
                                required
                            />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </form>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
