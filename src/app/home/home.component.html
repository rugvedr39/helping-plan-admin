<!-- home.component.html -->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-primary shadow">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-4">{{ counts.totalUsers }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-success shadow">
                <div class="card-body">
                    <h5 class="card-title">Active Users</h5>
                    <p class="card-text display-4">
                        {{ counts.totalActiveUsers }}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-danger shadow">
                <div class="card-body">
                    <h5 class="card-title">Not Active Users</h5>
                    <p class="card-text display-4">
                        {{ counts.totalNotActiveUsers }}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-white bg-warning shadow">
                <div class="card-body">
                    <h5 class="card-title">Today Joined Users</h5>
                    <p class="card-text display-4">
                        {{ counts.totalUserjoinedToday }}
                    </p>
                </div>
            </div>
        </div>
    </div>
     <div class="row mt-4">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Manage Meeting Links</h5>
        </div>
        <div class="card-body">
          <form #meetingForm="ngForm" (ngSubmit)="saveMeetingDetails()">
            <!-- Zoom Meeting Title -->
            <div class="form-group">
              <label for="zoomTitle">Zoom Meeting Title</label>
              <input type="text" class="form-control" id="zoomTitle" 
                     [(ngModel)]="zoomMeetingForm.title" name="zoomTitle"
                     required placeholder="Weekly Team Meeting">
            </div>

            <!-- Zoom Meeting Time -->
            <div class="form-group">
              <label for="zoomTime">Meeting Time</label>
              <input type="text" class="form-control" id="zoomTime" 
                     [(ngModel)]="zoomMeetingForm.time" name="zoomTime"
                     required placeholder="Every Saturday at 7:00 PM IST">
            </div>

            <!-- Zoom Meeting URL -->
            <div class="form-group">
              <label for="zoomUrl">Zoom Meeting URL</label>
              <input type="url" class="form-control" id="zoomUrl" 
                     [(ngModel)]="zoomMeetingForm.url" name="zoomUrl"
                     required placeholder="https://zoom.us/j/123456789">
            </div>

            <!-- WhatsApp Group URL -->
            <div class="form-group">
              <label for="whatsappUrl">WhatsApp Group URL</label>
              <input type="url" class="form-control" id="whatsappUrl" 
                     [(ngModel)]="zoomMeetingForm.whatsappUrl" name="whatsappUrl"
                     required placeholder="https://chat.whatsapp.com/YourGroupLink">
            </div>

            <div class="form-group text-right mt-2">
              <button type="submit" class="btn btn-primary" [disabled]="!meetingForm.form.valid">
                <i class="fas fa-save"></i> Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
